<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
</head>
<body>
	<div class="div">
		我的文档
	</div>

	<button class="bt">更新</button>

	<script type="text/javascript">
	var obj = {};
	var div = document.getElementsByTagName('div')[0];
	var bt = document.getElementsByTagName("button")[0];

	bt.onclick = function(){
		update();

	}

	function update(){
		//创建一个ajax对象
		var xhr = new XMLHttpRequest();

		//需要请求的链接/ 文件(html.json)
		xhr.open("get","ajax.json",true);

		//绑定一个change监听事件
		xhr.onreadystatechange = function(){

			//当请求完成（ =4）并且请求成功（ = 200）
			if(xhr.readyState == 4 && xhr.status == 200){

				//接受请求回来的文本
				var res = xhr.responseText;

				//字符串转为对象JSON.parse（）
				var obj =JSON.parse(res);

				div.innerHTML = obj.text;
			}
		}

		//一个命令 开发发送
		xhr.send(null);
	}
	
	</script>
</body>
</html>
